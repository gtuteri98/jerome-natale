<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buon Natale Martina! üéÑ</title>

  <style>
    body {
      font-family: sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 60%, #000);
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    /* MUSIC */
    audio { display: none; }

    /* SNOW */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 12px;
      opacity: 0.7;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(110vh); }
    }

    /* DANCERS */
    .side-dancers {
      position: fixed;
      top: 20%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 15vw; /* pi√π vicini al centro */
      pointer-events: none;
      z-index: 2;
      image-rendering: pixelated;
    }

    @media (max-width:900px){
      .side-dancers{
        padding:0 2vw;
      }
    }

    .pixel-dancer {
      width: 40px;
      height: 60px;
      animation: dance .6s infinite alternate ease-in-out;
      transform-origin: center bottom;
      position: relative;
    }

    .pixel-dancer .head{
      width:18px;height:18px;
      background:#3b2716;
      position:absolute;
      top:0;left:11px;
    }

    .pixel-dancer .body{
      width:24px;height:18px;
      background:#dc2626;
      position:absolute;
      top:18px;left:8px;
    }

    .pixel-dancer .leg{
      width:8px;height:18px;background:#3b2716;
      position:absolute;top:36px;
    }
    .leg.left{left:10px;}
    .leg.right{right:10px;}

    @keyframes dance {
      0%{transform:translateY(0) rotate(-6deg);}
      100%{transform:translateY(-4px) rotate(6deg);}
    }

    .page {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 30px 10px;
      max-width:500px;
      margin:auto;
    }

    .card {
      margin-top:15px;
      background:#00000077;
      padding:20px;
      border-radius:20px;
      border:1px solid #ffffff33;
    }

    .jerome-avatar {
      width:140px;
      height:140px;
      border-radius:999px;
      overflow:hidden;
      margin:auto;
      border:3px solid black;
    }

    .gif-row {
      margin-top: 20px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .gif-box img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:14px;
      border:1px solid #ffffff33;
    }

    /* POPUP */
    #popupBG{
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:#000a;
      justify-content:center;
      align-items:center;
      z-index:1000;
    }

    #popupBox{
      background:white;
      padding:10px;
      border-radius:12px;
      max-width:90vw;
      max-height:90vh;
      position:relative;
    }

    #popupBox img{
      max-width:90vw;
      max-height:80vh;
    }

    #closePopup{
      position:absolute;
      top:3px;
      right:6px;
      font-size:28px;
      font-weight:bold;
      cursor:pointer;
      color:black;
    }

    .btn {
      margin-top:18px;
      padding:12px 20px;
      border-radius:999px;
      border:none;
      font-weight:bold;
      cursor:pointer;
      background:linear-gradient(135deg, #f97316, #facc15);
      color:black;
    }
  </style>
</head>

<body>

<audio id="bgmusic" src="jingle.mp3" autoplay loop></audio>

<div id="snow"></div>

<div class="side-dancers">
  <div class="pixel-dancer">
    <div class="head"></div><div class="body"></div>
    <div class="leg left"></div><div class="leg right"></div>
  </div>

  <div class="pixel-dancer">
    <div class="head"></div><div class="body"></div>
    <div class="leg left"></div><div class="leg right"></div>
  </div>
</div>

<div class="page">

  <h1 style="font-size:2.4rem;margin-bottom:16px;">
    Buon Natale <span style="color:#facc15;">Martina</span>! üéÑ
  </h1>

  <div class="card">

    <div class="jerome-avatar">
      <img src="jerome_pixelated.jpg">
    </div>

    <h3 style="margin:12px 0 -4px 0;">Jerome</h3>

    <p style="font-size:0.9rem;color:#ddd;">
      questo √® il piccolo Jerome, la nostra adozione a distanza üíö
    </p>

    <h1 style="margin-top:12px;font-size:3rem;color:#facc15;">50</h1>
    <p style="margin-top:-10px;margin-bottom:18px;font-size:0.9rem;color:#aaa;">
      pasti donati üéÅ
    </p>

    <button class="btn" onclick="openPopup()">
      Verifica la donazione fatta a Jerome
    </button>

    <div class="gif-row">
      <div class="gif-box"><img src="gif1.gif"></div>
      <div class="gif-box"><img src="gif2.gif"></div>
    </div>

  </div>
</div>

<!-- POPUP -->
<div id="popupBG">
  <div id="popupBox">
    <div id="closePopup" onclick="closePopup()">√ó</div>
    <img src="donazione.jpg">
  </div>
</div>

<script>

let bg = document.getElementById("snow");
for(let i=0;i<60;i++){
  let s=document.createElement("div");
  s.innerHTML="‚ùÑ";
  s.className="snowflake";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  s.style.animationDelay=Math.random()*5+"s";
  s.style.fontSize=(10+Math.random()*10)+"px";
  bg.appendChild(s);
}

function openPopup(){
  document.getElementById("popupBG").style.display="flex";
}

function closePopup(){
  document.getElementById("popupBG").style.display="none";
}

// autoplay fallback
window.addEventListener('load',function(){
  const m=document.getElementById('bgmusic');
  const p=m.play();
  if(p!==undefined)p.catch(()=>{
    document.addEventListener('click',()=>{m.play();},{once:true});
  });
});
</script>

</body>
</html>
